<!doctype html>
<html>
    <head>
        <title>0:00</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/build/css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="container">
            <div class="row" id="timer">
                <div id="time">0:00</div>
            </div>

            <div class="row">
                <div id="admin__control-panel">
                    <form role="form">
                        <legend>Admin Panel</legend>

                        <div class="text-center form-group form-inline">
                            <button type="button" class="btn btn-default" id="toggleCountUpCountDown">Count Up</button>

                            <input type="number" name="customTime" id="customTime" class="form-control" value="" min="" max="" step="" title="customTime" placeholder="Enter desired time">
                            <button type="submit" id="customTimeSubmit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="./public/build/js/timer.js"></script>
    </body>
</html>
